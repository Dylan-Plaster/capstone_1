{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="display-1">{{owner.username}}'s Playlists:</h1>
  {% for playlist in owner.playlists %}

  <div class="card my-1">
    <a href="/playlists/{{playlist.id}}"><h2>{{playlist.name}}</h2></a>
    <h5>{{playlist.description}}</h5>
  </div>
  {% endfor %} {% endblock %}
</div>
