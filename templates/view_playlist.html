{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="display-1">{{playlist.name}}</h1>
  <h5 class="display-5">by <a href="/users/{{playlist.user.id}}/playlists">{{playlist.user.username}}</h5></a>

  <a href="/playlists/{{playlist.id}}/spotify" class="btn btn-lg btn-info rounded-pill">Convert this to a spotify playlist (must link your spotify account)</a>
  <ul class="mt-3">
    {% with posts=playlist.songs %}
      {% include 'post_card.html' %}
    {% endwith %}
  </ul>
</div>

{% endblock %}
