{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1 class="display-1 text-center" style="color: #3c1874">All Playlists:</h1>
  {% for playlist in playlists %}

  <div class="card my-1 rounded w-50 playlist-card">
    <a href="/playlists/{{playlist.id}}"><h2>{{playlist.name}}</h2></a>
    <a href="/users/{{playlist.user.id}}"
      ><h4>by {{playlist.user.username}}</h4></a
    >
    <h5>{{playlist.description}}</h5>
  </div>

  {% endfor %}
</div>
{% endblock %}
